paths:
  '/list/{post_id}':
    parameters:
      - type: number
        name: post_id
        in: path
        required: true
        description: Post ID
    get:
      summary: Get User Info by User ID
      tags: []
      responses:
        '200':
          description: Successful
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: object
                  properties:
                    file_name:
                      type: string
                    id:
                      type: integer
                    path:
                      type: string
                    post_id:
                      type: integer
            x-examples:
              example-1:
                data:
                  - file_name: 1685907898_5274.txt
                    id: 1
